<!DOCTYPE html>
<html lang="en">
<head>
    <title>CCCStore login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../public/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../public/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../public/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../public/fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../public/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../public/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../public/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../public/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../public/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../public/css(login)/util.css">
    <link rel="stylesheet" type="text/css" href="../public/css(login)/main.css">
    <!--==========================Sign up=========================================================-->
    <script src="../public/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="../public/vendor/jquery/jquery.validate.js"></script>
    <script src="../public/vendor/bootstrap/js/bootstrap.js"></script>
    <script src="../public/vendor/bootstrap/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../public/vendor/bootstrap/css/bootstrap(signup).css">
    <link type="text/css" rel="stylesheet" href="../public/vendor/bootstrap/css/bootstrap-theme.css">
    <script src="../public/javascripts/vadidateFormDangky.js"></script>
    <!--===============================================================================================-->
</head>
<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('../public/images/ccc.jpg');">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form action="login" class="login100-form validate-form" method="post">
                            <span class="login100-form-title p-b-49">
                                Login
                            </span>

                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Tên đăng nhập là bắt buộc">
                        <span class="label-input100">Tài khoản:</span>
                        <input class="input100" type="text" name="username" placeholder="Nhập username" autofocus>
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100">Mật khẩu:</span>
                        <input class="input100" type="password" name="password" placeholder="Nhập password">
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>

                    <div class="text-right p-t-8 p-b-31">
                        <span id="thongbao" style="color: red; float: left"></span>
                        <a href="#">
                            Quên mật khẩu?
                        </a>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                Đăng nhập
                            </button>
                        </div>
                    </div>

                    <div class="txt1 text-center p-t-54 p-b-20">
                        <span>
                            Đăng nhập với
                        </span>
                    </div>

                    <div class="flex-c-m">
                        <a href="/auth/facebook" class="login100-social-item bg1">
                            <i class="fa fa-facebook"></i>
                        </a>

                        <a href="/auth/google" class="login100-social-item bg3">
                            <i class="fa fa-google"></i>
                        </a>
                    </div>

                    <div class="txt1 text-center p-t-54 p-b-20">
                        <button type="button" onclick=
                                "document.getElementById('dangky').style.display='block';">Đăng ký</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!--Dang ký-->
    <div class="modalDN" id="dangky">
        <div class="well containerDN">
            <form id="kt" class="form-horizontal" method="get" action="signup" >

                <center><legend>Điền các thông tin của bạn !! </legend></center>

                <div class="form-group">
                    <label class="col-md-4 control-lable">Tài khoản: </label>
                    <div class="col-md-8"><input name="txtuser" class="form-control" type="text" autofocus></div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-lable">Mật khẩu: </label>
                    <div class="col-md-8"><input id="pass" name="txtpass" class="form-control" type="password"></div>
                </div>


                <div class="form-group">
                    <label class="col-md-4 control-lable">Nhập lại mật khẩu: </label>
                    <div class="col-md-8"><input name="txtrepass" class="form-control" type="password"></div>
                </div>


                <div class="form-group">
                    <label class="col-md-4 control-lable">Tên: </label>
                    <div class="col-md-8"><input name="txtten" class="form-control" type="text"></div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-lable">SDT: </label>
                    <div class="col-md-8"><input name="txtsdt" class="form-control" type="text"></div>
                </div>


                <div class="form-group">
                    <label class="col-md-4 control-lable">Email: </label>
                    <div class="col-md-8"><input name="txtmail" class="form-control" type="email"></div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-lable">Địa chỉ: </label>
                    <div class="col-md-8"><input name="txtdiachi" class="form-control" type="text"></div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-lable"></label>
                    <div class="col-md-4">
                        <input type="submit" name="" value="Đăng ký" class="btn btn-info btn-block">
                    </div>
                </div>

            </form>
        </div>
    </div>

    <div id="dropDownSelect1"></div>

    <script>
        window.onclick = function(event) {
            var modal = document.getElementById('dangky');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <!--===============================================================================================-->
    <script src="../public/vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="../public/vendor/bootstrap/js/popper.js"></script>
    <script src="../public/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="../public/vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="../public/vendor/daterangepicker/moment.min.js"></script>
    <script src="../public/vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="../public/vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="../public/javascripts/main.js"></script>
    <script src="../public/js(login)/main.js"></script>
</body>

</html>
